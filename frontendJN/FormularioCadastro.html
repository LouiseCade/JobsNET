    <div>
    <h2 class="Cadastro"> Cadastro do candidato </h2>
    <form class="row g-3 formu" onchange="Formulario()">
        <div>
            <div class="col">
                <label for="nome" class="form-label">Como você se chama?</label>
                <input type="text" required="" id="nome" class="form-control" placeholder="Nome Completo" aria-label="nome">
            </div>
            
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Qual o seu email?</label>
            <input type="email" required="" class="form-control" id="Email"placeholder="usuario@email.com">
        </div>
        <div class="col-md-6">
            <label for="senha" class="form-label">Escolha sua senha:</label>
            <input type="password" required="" class="form-control" id="senha" minlength="4" maxlength="8">
            <small class="form-text text-muted">De 4 a 8 caracteres</small>
        </div>
        <div class="col-md-4">
            <label for="cpf_digitado" maxlength="11" class="form-label">Qual o seu CPF?</label>
            <input type="cpf" required="" class="form-control" id="cpf_digitado" placeholder="XXX.XXX.XXX-XX">
            <small class="form-text text-muted">Digite somente números</small>
            <div class="container page-header">
                <div id="success" class="alert alert-success" style="display: none; padding: 0;" role="alert">
                    Seu CPF é válido
                </div>
                <div id="error" class="alert alert-danger" style="display: none; padding: 0;" role="alert">
                    <strong>Ops!</strong> Seu CPF não é válido
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="dataNascimento"  class="form-label">Qual a sua data de nascimento?</label>
            <input type="date" required="" class="form-control" id="dataNascimento" name="diaa">
        </div>
        <div class="col-md-4">
            <label for="estadoCivil" class="form-label">Qual o seu estado civil?</label>
            <select id="estadoCivil" class="form-select">
            <option selected>Selecione...</option>
            <option value="Solteiro">Solteiro(a)</option>
                    <option value="Casado">Casado(a)</option>
                    <option value="Separado">Separado(a)</option>
                    <option value="Divorciado">Divorciado(a)</option>
                    <option value="Viuvo">Viúvo(a)</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="cep" class="form-label">Informe o CEP:</label>
            <input type="text" required="" class="form-control" id="cep" pattern="[\d]{5}-?[\d]{3}">
        </div>
        <div class="col-4">
            <label for="endereco" class="form-label">Qual o seu endereço?</label>
            <input type="text" required="" class="form-control" id="endereco" placeholder="Rua">
        </div>
        <div class="col-4">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" required="" class="form-control" id="bairro" placeholder="Bairro">
        </div>

        <div class="col-4">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" required="" class="form-control" id="complemento" placeholder=" nº apto ">
        </div>
    
        <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" required="" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" required="" class="form-select">
                <option selected>Selecione...</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
            </select>
        </div>
        
        <div class="col-12">
            <label for="cargo" class="form-label">Qual profissão/cargo você exerce?</label>
            <input type="text" required="" class="form-control" id="cargo" placeholder="Profissão">
        </div>
        <div class="col-md-6">
            <label for="celular" class="form-label">Qual o seu celular?</label>
            <input type="phone" required="" maxlength="11" class="form-control" id="celular" placeholder="(DDD) XXXXX-XXXX">
        </div>
        <div class="col-md-6">
            <label for="inputLink" class="form-label">Qual o link do seu perfil no Linkedin?</label>
            <input type="link" class="form-control" id="link">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Concordo com os termos e condições 
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="validacao()">Enviar</button>   
        </div>
    </form>
